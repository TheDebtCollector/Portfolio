<link rel="stylesheet" href="mirkoz-account.css">
<section class="mkz-section mkz-account">
  <h2>Account</h2>
  <form class="mkz-login-form">
    <input type="text" placeholder="Gebruikersnaam of e-mail" required>
    <input type="password" placeholder="Wachtwoord" required>
    <label><input type="checkbox"> Onthoud mij</label>
    <button type="submit">Log in</button>
    <a href="#" class="mkz-lost-password">Wachtwoord vergeten?</a>
  </form>
  <hr style="margin:2rem 0;">
  <form class="mkz-register-form">
    <input type="email" placeholder="E-mail" required>
    <input type="password" placeholder="Wachtwoord" required>
    <button type="submit">Registreer</button>
  </form>
</section>
<script src="mirkoz-account.js"></script>
